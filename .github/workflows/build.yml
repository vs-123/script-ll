name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-toolchain:
          - stable
    steps:
      - name: Clone
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.rustup
            target
          key: ${{ runner.os }}-${{ matrix.rust-toolchain }}
      - name: Install Rust
        run: |
          rustup install ${{ matrix.rust-toolchain }}
          rustup default ${{ matrix.rust-toolchain }}
          rustup show
      - name: Build
        run: cargo build --verbose
